name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

# IMPORTANT: Enable GitHub Pages in Settings → Pages first!
# Go to: https://github.com/jalaparthi1/Project3/settings/pages
# Select: Deploy from a branch → main → / (root)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          exclude-paths: |
            node_modules/
            server/
            database/
            .env
            .git/
            venv/
            *.log
            .DS_Store
            package-lock.json
            package.json
            README.md
            GITHUB_PAGES_SETUP.md
            GITHUB_PAGES_ENABLE.md
            DEVELOPMENT_JOURNAL.md
            Project_Proposal.pdf
            Project3.pptx
            .github/
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

